  <h2>치킨게임</h2>
  <img src="chicken.jpg" alt="치킨게임" width="50%">
  <p>
    <a href="https://ko.wikipedia.org/wiki/%EC%B9%98%ED%82%A8_%EA%B2%8C%EC%9E%84" target="_blank" title="치킨게임">
      <strong>치킨게임</strong>
    </a>은
    <u>두 집단 중 어느 한쪽이 양보하지 않을 경우 양쪽 모두 최악의 상황을 맞게 되는 극단적인 게임이론</u>이다. 반대로 어느 한쪽이 포기하게 될 경우에는 포기한 쪽은 손해를, 다른 한쪽은 이득을 보게 된다. 여기서 포기한 쪽은 치킨(겁쟁이)이 된다.
  </p>
  <p style = "margin-top: 10px;">예를 들어 놀이공원 입장권 할인, 극장 할인과 같은 신용카드의 부가혜택만 누리고 카드는 사용하지 않는 소비자를 일컫는다.</p>
