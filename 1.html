  <h2>스낵컬처</h2>
  <img src="snack.jpg" alt="스낵컬처" width="50%">
  <p><a href="https://ko.wikipedia.org/wiki/%EC%9E%90%ED%88%AC%EB%A6%AC_%EB%AC%B8%ED%99%94" target="_blank" title="스낵컬처"><strong>스낵컬처</strong></a>는
    <u>간편하게 먹는 스낵처럼 자투리 시간에 소비할 수 있는 문화</u>를 말한다. 바쁜 현대인에게 출·퇴근 시간이나 점심시간에 가볍게 소비할 수 있는 문화 트렌드로 자리 잡았다. </p>
  <p style = "margin-top: 10px;">5~15분의 콘텐츠를 비용, 시간과 장소에 구애받지 않고 모바일 기기로 간편하게 접할 수 있어 빠르게 성장 중이다. 카드 뉴스, 웹툰, 웹드라마, 웹예능이 대표적인 예시다. 시각적인 콘텐츠 외에도 문화생활도 포함된다.</p>
