  <h2>체리피커</h2>
  <img src="cherry.jpg" alt="체리피커" width="50%">
  <p><a href="https://ko.wikipedia.org/wiki/%EC%B2%B4%EB%A6%AC%ED%94%BC%EC%BB%A4" target="_blank" title="체리피커">
    <strong>체리피커</strong></a>는
    <u>케이크에 장식된 체리만 쏙 골라 먹듯 자신의 실속을 차리는 고객</u>을 뜻한다. 기업이 제공하는 재화나 서비스에서 혜택만 누리고 기업의 실적에는 기여하지 않는 소비자이다.
  </p>
  <p style = "margin-top: 10px;">예를 들어 놀이공원 입장권 할인, 극장 할인과 같은 신용카드의 부가혜택만 누리고 카드는 사용하지 않는 소비자를 일컫는다.</p>
